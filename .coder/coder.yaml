version: 0.1
workspace:
  type: "kubernetes"
  spec:
    image: username/projectname:latest # Rename to the same as your image
    container-based-vm: true
    cpu: 1
    memory: 1
    disk: 10
  configure:
    start:
      - name: "Example step"
        command: echo "Welcome to your Coder workspace!"
  devURLs:
    - name: dev
      port: 3000
      scheme: http
      access: private